    <div class="container">

    <div class="starter-template">
        <h1>AICD: A web application assists the assignment of ICD Codes to Patient Encounters</h2>
        <p>  </p>
    </div>

    <div class = "container">

      <form  action="/output" method="GET">
        <div class="form-group">
          <label for="n_icd" class="col-form-label-lg">Choose the # ICD codes in MIMIC-III you want to cover:</label>
          <input type="text" id="n_icd" name='n_icd' placeholder="eg. 25, 50, 100" value ="50">
        </div>
        
        <div class="form-group">
          <label for="n_codes" class="col-form-label-lg">Choose the # ICD codes you want to see for this patient:</label>
          <input type="text" id="n_codes" name='n_codes' placeholder="eg. 5, 10, 15" value = "5">
        </div>
        
       
    
    	<div class="form-group ">
          <label for="inputtext" class="col-form-label-lg">Please enter patient's notes here:</label>
          <textarea rows="6" cols="50" type="textarea" id="inputtext" name='inputtext' placeholder="enter patient clinical notes"  value = 'This patient had heart failure.' width  = "490pt" size="100" ></textarea>
        </div>
        

        <div>
          <button type="submit" class="btn btn-default btn-lg">Find out the ICD codes!</button>
        </div>

      </form>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
